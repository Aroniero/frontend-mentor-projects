<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Libre+Franklin:200,300,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" />
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <img class="logo" src="./images/logo.svg" alt="PING. logo">

    <h1 class="title">We are launching <span>soon!</span></h1>
    <p class="subtitle">Subscribe and get notified</p>

    <form class="newsletterForm">
      <input placeholder="Your email address..." type="email" name="email" id="email" class="emailInput">
      <small></small>
      <button type="submit" class="emailSubmit">Notify Me</button>
    </form>

    <img class="dashboard" src="./images/illustration-dashboard.png" alt="dashboard_illustration">

    <ul class="socials">
      <li class="item"><i class="fab fa-facebook-f fa-xs"></i></li>
      <li class="item"><i class="fab fa-twitter fa-xs"></i></li>
      <li class="item"><i class="fab fa-instagram fa-xs"></i></li>
    </ul>

    <p class="copyright">&copy; Copyright Ping All rights reserved.</p>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Aroniero</a>.
      </p>
    </footer>
  </main>




  <script src="main.js"></script>
</body>
</html>
