<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <section>
    <img src="./images/logo.svg" alt="logo">
    <div class="container">

      <div class="leftSide">
        <h1><span>We're</span><br> coming <br>soon</h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with
          announcements and our launch deals.</p>
        <form>
          <input type="email" name="email" id="email" placeholder="Email Address" />
          <button type="submit">></button>
        </form>
      </div>

      <div class="rightSide">
        <img src="./images/hero-desktop.jpg" alt="girl_image">
      </div>
    </div>
  </section>



  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Aroniero</a>.
    </p>
  </footer>
</body>
</html>
